{% extends "base_backtester.html" %}
{% load static from staticfiles %}

{% block head %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/mode-python.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.2/js.cookie.min.js"></script>
<script src="{% static 'js/script1.js' %}"></script>

<link rel="stylesheet"  type="text/css" href="{% static 'css/writeFormStyle.css' %}">
{% endblock %}

{% block body %}


<div class="container">
    <div class="row" id="titlerow">
        <div class="col-xs-8 col-xs-offset-2">
            <h2>Your strategy:</h2>
        </div>
    </div>

    <div class="row" id="code-row">
        <div class="col-md-7 col-md-offset-1" id="wrapper">
            <div id="editor"></div>
        </div>
        <div class="col-md-3" id="logs">
            <h5>Logs</h5>
            <textarea readonly id="logs-area"></textarea>
        </div>
    </div>

    <div class='row'>
        <div class="col-md-offset-1">
            <button id="choose-data-button" class="btn btn-default" type="button">Choose Data</button>
        </div>


        <div id='data-form'  class="col-md-offset-1 col-md-7">
            <div class='row'></div>
            <div class='row'>
                <div class='col-md-6'>
                    <div class="form-group">
                        <div class='input-group date' id='start-date'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class='col-md-6'>
                    <div class="form-group">
                        <div class='input-group date' id='end-date'>
                        <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-md-offset-1 col-xs-offset-1" id="shares">
                    <form action="">
                    {% for share in shares %}
                    <div class="checkbox" id="checkbox_{{share}}">
                        <input type="checkbox"><label>{{share}}</label>
                    </div>
                    {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row buttons">
         <div class="col-md-7 col-md-offset-1">
            <button id="test-button" class="btn btn-default" type="button">Test</button>
            <button id="example-button" class="btn btn-default" type="button">Example</button>
            <button id="show-data-button" class="btn btn-default" type="button">Show data</button>
        </div>
    </div>
    <div class="row buttons">
          <div class="col-md-7 col-md-offset-1">
              <a href="/media/results.csv" id = "downolad-results" download="results.csv" disabled="True" class="btn btn-default" >Download Results</a>
          </div>
    </div>


    <div id = "share_row"></div>


    <div id = "image_row"></div>

</div>


{% endblock %}
