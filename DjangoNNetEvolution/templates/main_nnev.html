{% load static from staticfiles %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>Bugs</title>
    <meta charset="utf-8" />

    <script language="javascript" type="text/javascript" src="{% static '/js/Bundle_nnev.js' %}"></script>
    
    <link rel="shortcut icon" href="{% static 'favicon_nnev-96x96.png' %}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        canvas {
            border: solid;
        }

        body {
            background: #F7F7F9;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-xs-offset-1">
                <h1>Bugs eating grass<small>   (try to touch red bugs, use Mozilla/Chrome if something doesn't work)</small></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <canvas id="mainCanvas" width="800" height="500"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11  col-sm-offset-1">
                <div style=" display:inline; margin-right:20px">Speed:</div>
                <input id="mainSpeed" type="range" step="0.1" min="0" max="8" style="width: 500px; display:inline; margin-right:20px">
                <label id="mainSpeedLabel" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <input id="drawFieldsOfView" type="checkbox"> <label id="fieldOfVuewLabel">Draw fields of view</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1" id="summary"></div>
        </div>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-11">
                <canvas id="demoCanvas" width="300" height="300"></canvas>
                <canvas id="netCanvas" width="500" height="300"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11  col-sm-offset-1">
                <div style=" display:inline; margin-right:20px">Speed:</div>
                <input id="demoSpeed" type="range" step="0.1" min="0" max="8" style="width: 400px; display:inline; margin-right:20px">
                <label id="demoSpeedLabel" />
            </div>
        </div>
        <div class="row" style="margin-bottom:20px">
            <div class="col-sm-offset-1 col-sm-11">
                <button id="removeDemoAnimalButton" class="btn btn-primary" type="button">Remove bug</button>
                <button id="cleanDemoButton" class="btn btn-primary" type="button">Clean from grass</button>
                <div style=" display:inline; margin-left:20px"><small>    (touch small canvas to plant grass)</small></div>
            </div>
        </div>
    </div>
</body>

</html>
